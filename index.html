<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Fylo data storage component</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="container">
			<div class="profile card">
				<img src="images/logo.svg" alt="Logo" id="logo" />
				<div class="icons">
					<button>
						<img src="images/icon-document.svg" alt="Document Icon" />
					</button>
					<button>
						<img src="images/icon-folder.svg" alt="Folder icon" />
					</button>
					<button><img src="images/icon-upload.svg" alt="cloud icon" /></button>
				</div>
			</div>
			<div class="balance card">
				<p>Youâ€™ve used <span>815 GB</span> of your storage</p>
				<div class="progress-bar">
					<div class="storage"><span></span></div>
				</div>
				<div class="values">
					<p>0 GB</p>
					<p>1000 GB</p>
				</div>
				<div class="comment">
					<p><span>185</span> GB Left</p>
				</div>
			</div>
			
		</div>
	</body>
</html>
